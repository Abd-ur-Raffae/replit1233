name: Dev CI/CD Pipeline

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    name: Run Tests and Create/Update PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed successfully"

      - name: Run quality checks
        run: |
          echo "ğŸ” Running type checking..."
          npm run check
          echo "âœ… Type checking passed"

      - name: Build application
        run: |
          echo "ğŸ—ï¸ Building application..."
          npm run build
          echo "âœ… Build completed successfully"

      - name: Create PR from dev to main (if not exists)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Checking for existing PR from dev to main..."

          # Check if a PR from dev to main already exists
          PR_EXISTS=$(gh pr list --base main --head dev --json number --jq '.[0].number')

          if [ "$PR_EXISTS" ]; then
            echo "âœ… PR already exists: #$PR_EXISTS"
          else
            echo "ğŸ“ Creating new PR from dev to main..."
            gh pr create \
              --title "Dev â†’ Main PR" \
              --body "Automated pull request created from a push to the dev branch." \
              --base main \
              --head dev \
              --label "automated-pr,needs-review"
            echo "âœ… PR created successfully"
          fi
