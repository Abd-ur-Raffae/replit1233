name: Dev CI/CD Pipeline

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    name: Run Tests and Create Unique PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci
          echo "‚úÖ Dependencies installed successfully"

      - name: Run quality checks
        run: |
          echo "üîç Running type checking..."
          npm run check
          echo "‚úÖ Type checking passed"

      - name: Build application
        run: |
          echo "üèóÔ∏è Building application..."
          npm run build
          echo "‚úÖ Build completed successfully"

      - name: Create unique PR from dev to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÑ Creating unique PR from dev to main..."

          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          TEMP_BRANCH="pr-dev-${TIMESTAMP}"

          # Create new temp branch from dev
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin dev
          git checkout -b $TEMP_BRANCH origin/dev

          # Push temp branch
          git push origin $TEMP_BRANCH

          # Create PR using GitHub CLI
          gh pr create \
            --title "Auto PR from dev: $TEMP_BRANCH" \
            --body "This is an automated pull request from the dev branch at $TIMESTAMP." \
            --base main \
            --head $TEMP_BRANCH \
            --label "automated-pr,needs-review"

          echo "‚úÖ PR created from $TEMP_BRANCH to main"
