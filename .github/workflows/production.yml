# Production Deployment Pipeline for Azure Web App

name: 🚀 Build and Deploy to Azure - Production

on:
  push:
    branches:
      - main  # Triggers when code is pushed to main (production)
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  build:
    name: 🏗 Build Application
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 📦 Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    name: 🚀 Deploy to Azure Web App (Production)
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 📥 Download artifact from build
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 🔐 Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 🚀 Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AbdurRaffae'  # Must exactly match your Azure Web App name
          slot-name: 'Production'
          package: .
